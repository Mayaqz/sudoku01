<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="math.css">
    </link>
    <!-- <script src="math.js"></script> -->
</head>

<body>
    <div class="main-container">
        <div class="main">
            <h1>MATH ADDITION <span>Quiz Game </span></h1>
            <div class="timer">


            </div>
            <div class="main-box">
                <div class="show-answer">
                    <p id="timer">

                        <span>
                            0
                        </span> :
                        <span>
                            0
                        </span>
                    </p>
                    <span id="ans"></span>
                </div>
                <div class="box1">
                    <div class="box-col">
                        <input type="textf" id="intext" class="intext11"></input>
                    </div>
                    <div class="add-s">
                        <p>+</p>
                    </div>
                    <div class="box-col">
                        <input type="textf" id="intext1" class="intext11">
                    </div>
                </div>
                <div class="box2">
                    <input type="text" id="intext2">
                </div>
                <div class="box2">
                    <button class="btn" onclick="Game()">Check answer</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let n1 = Math.floor(Math.random() * 1000 + 1);
        let n2 = Math.floor(Math.random() * 1000 + 1);

        document.getElementById("intext").value = n1;
        document.getElementById("intext1").value = n2;

        let adds = n1 + n2;

        function Game() {
            var user = document.getElementById("intext2").value;

            if (user == adds) {
                document.getElementById("ans").innerHTML = "yepepe:) your answer correct"
                setTimeout(() => {
                    window.location.reload();
                }, 2000)

            } else {
                document.getElementById("ans").innerHTML = "wrong answer the answer is " + adds + "  TRy again"
                setTimeout(() => {
                    window.location.reload();
                }, 2000)
            }
        }

        setInterval(() => {
            const timer = document.getElementById("timer")
            const timeMinute = Number(timer.innerText.split(":")[0]) * 60
            const timeSeconds = Number(timer.innerText.split(":")[1])
            let seconds = timeMinute + timeSeconds
            seconds++;

            if (seconds >= 30) {
                document.getElementById("intext2").disabled = true
            }

            timer.innerText = `${Math.floor(seconds / 60)}:${Math.floor(seconds % 60)}`
        }, 1000)

        var user = document.getElementById("intext2").value = "";


        adds = n1 + n2;
    </script>
</body>

</html>
